<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/3.jpg">
    <title>NFT preview card component</title>
</head> 
<body>
    <div class="card">
        <div class="img">
            <img src="img/6.jpg">
        </div>
        <div class="data">
            <h1>Equilibrium #3429</h1>
            <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
            <div class="price">
                <div class="pro1">
                    <p><img src="img/3.jpg"> 0.041 ETH</p>
                </div>
                <div class="date1">
                    <p>3 days left</p>
                </div>
            </div>
            <hr>
            <div class="authors">
                <div class="image">
                    <img src="img/5.jpg">
                </div>
                <div class="author-name">
                    <p>Creation of <span>Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
